<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather App (Dark Theme)</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family: "Poppins", sans-serif; }
    body { background:#1e1e2f; color:#fff; display:flex; align-items:center; justify-content:center; height:100vh; }
    .container { background:#2a2a40; border-radius:15px; width:380px; padding:24px; box-shadow:0 6px 30px rgba(0,0,0,0.5); }
    h1 { color:#00b4d8; font-size:1.6rem; margin-bottom:14px; text-align:center; }
    .search-row { display:flex; gap:10px; margin-bottom:16px; }
    input#city-input {
      flex:1; padding:10px 12px; border-radius:8px; border:none; outline:none; font-size:1rem;
      background:#232332; color:#fff;
    }
    button#search-button {
      padding:10px 14px; border-radius:8px; border:none; cursor:pointer; background:#00b4d8; color:#022;
      font-weight:600;
    }
    .card { background:#3a3a55; border-radius:12px; padding:14px; display:flex; flex-direction:column; gap:8px; }
    .stat { font-size:0.95rem; color:#e9eef2; }
    .big { font-size:1.9rem; color:#ffd166; font-weight:700; }
    .muted { color:#adb5bd; font-size:0.9rem; }
    .note { text-align:center; margin-top:10px; color:#bcd; font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="title">
    <h1 id="title">üå§Ô∏è Weather Finder</h1>

    <div class="search-row" role="search">
      <input id="city-input" type="text" placeholder="Enter city (e.g. New York)" aria-label="City name" />
      <button id="search-button" type="button">Search</button>
    </div>

    <div class="card" id="weather-card" aria-live="polite">
      <div id="location" class="stat muted">Location: ‚Äî</div>
      <div id="temperature" class="big">Temperature: ‚Äî</div>
      <div id="description" class="stat">Description: ‚Äî</div>
      <div id="humidity" class="stat">Humidity: ‚Äî</div>
      <div id="wind" class="stat">Wind: ‚Äî</div>
    </div>

    <p class="note">Tip: press Enter or click Search</p>
  </div>

  <!-- Link your JS file that contains the IIFE (app.js) -->
  <script src="app.js"></script>
</body>
</html>
